<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>piedra papel o tijeras</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <div class="logti">
        <img class="logo" src="./img/logo.png" alt="logo piedra papel y tijeras">
        <h3 class="titulo">Rock, Paper, Sciscors</h3> </div>
       <div class="botones">
        <button id="rock">PIEDRA</button>
        <button id="papel">PAPEL</button>
        <button id="tijeras">TIJERAS</button></div>
        <div class="resultadosdiv"></div>
        <div class="tablero"></div>
    </body>
    <script>
// crear funcion para que la computadora eliga su mano random
    function computerPlay(){
        let numero=Math.floor(Math.random()*100)+1;
        console.log(numero)
        if(numero<=33){
            return "papel"
        } else if(numero>33 && numero<66){
            return "rock"
        } else{
            return "tijeras"
        }
    }
  //crear funcion para jugar un round de piedras papel y tijeras 
  function round(playerSelection,computerSelection){
      if (playerSelection.toLowerCase() === "rock" && computerSelection==="tijeras"){
        playerScore++
        return "GANASTE!, piedra le gana a tijeras"
      }else if(playerSelection.toLowerCase()=== computerSelection){
        draw++
        return "EMPATE"
      }else if(playerSelection.toLowerCase()=== "tijeras" && computerSelection==="papel"){
        playerScore++
        return "GANASTE!, tijeras le gana a papel"
      }else if(playerSelection.toLowerCase()=== "papel" && computerSelection==="rock"){
        playerScore++
        return "GANASTE!, papel le gana a piedra"
      }else{
        computerScore++
        return "PERDISTE!";
      }
    }
    //definiendo variables globales
      let playerScore = 0
      let computerScore = 0
      let draw = 0
    const buttons = document.querySelectorAll('button');
    buttons.forEach((button) => {
    button.addEventListener('click', (e) => {
     const play = round(button.id,computerPlay());
    marcadorp.textContent = `${playerScore}`;
    marcadorc.textContent= `${computerScore}`;
    ganadorRonda.textContent= play
    marcadord.textContent=`${draw}`;
     if (playerScore == 3){
        playerScore = 0
        computerScore = 0
        draw = 0
        return ganadorRonda.textContent="GANA EL JUGADOR!"
      }
      else if(computerScore == 3){
        playerScore = 0
        computerScore = 0
        draw = 0
        return  ganadorRonda.textContent= "GANA LA COMPUTADORA!"
      }
      else if(draw == 3){
        playerScore = 0
        computerScore = 0
        draw = 0
        return  ganadorRonda.textContent= "EMPATE, JUEGA DE NUEVO"
      }
  });
});
    const ganadorRonda = document.querySelector(".resultadosdiv")
    const tablero = document.querySelector(".tablero");
    const marcadorp = document.createElement("div");
    marcadorp.style.cssText="color:blue";
    tablero.appendChild(marcadorp)
    const marcadorc = document.createElement("div")
    marcadorc.style.cssText="color:red"
    tablero.appendChild(marcadorc)
    const marcadord=document.createElement("div");
    marcadord.style.cssText="color:grey";
    tablero.appendChild(marcadord)
    </script>
</html>
